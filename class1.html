<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wireframe Layout</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>
  <header id="header">#Header</header>
  <nav id="nav-global">#Nav Global</nav>
  <section id="page-title">#Page Title</section>
  <main class="main-content">
    <section id="content-1">#Content 1</section>
    <nav id="nav-local">#Nav Local</nav>
  </main>
  <div class="lower-content">
    <section id="content-2">#Content 2</section>
    <section id="content-3">#Content 3</section>
    <aside id="sidebar">#Sidebar</aside>
  </div>
  <footer id="footer">#Footer</footer>
</body>
</html>
