<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semantic HTML5 Layout</title>
  <link rel="stylesheet" href="s2.css" />
</head>
<body>
  <header>
    <h1>Site Title</h1>
    <p>Tagline or intro</p>
  </header>

  <nav aria-label="Primary">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Articles</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <section aria-labelledby="section-title">
      <h2 id="section-title">Section</h2>
      <p>Primary content goes here.</p>
    </section>

    <aside aria-labelledby="aside-title">
      <h2 id="aside-title">Aside</h2>
      <p>Related links or widgets.</p>
    </aside>

    <article aria-labelledby="article-title">
      <h2 id="article-title">Article</h2>
      <p>Standalone content piece.</p>
    </article>
  </main>

  <footer>
    <small>&copy; 2026 Your Name</small>
  </footer>
</body>
</html>
